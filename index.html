<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Teste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        h2 {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        button {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col">
            <h2>Exerc√≠cio Bootstrap</h2>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" name="" id="nome">
                <label for="email" class="form-label">Seu email:</label>
                <input id="email" type="email" class="form-control">
                <label class="form-label" for="telefone">Seu telefone:</label>
                <input class="form-control" type="tel" name="telefone" id="telefone">
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
